<ion-view title="post">
    <ion-header-bar class="bar-assertive">
        <div class="buttons">
            <button class="button" ng-click="closeUrlViewer()">Voltar</button>
        </div>
        <h1 class="title">Promobugs</h1>
    </ion-header-bar>
    <ion-scroll zooming="true" direction="xy" style="width: 100%; height: 100%">
    <ion-content has-header="true" padding="true">
            <div class="url-viewer">
                <iframe src="{{post.url}}" frameborder="0" allowfullscreen></iframe>
            </div>
    </ion-content>
    </ion-scroll>

</ion-view>
