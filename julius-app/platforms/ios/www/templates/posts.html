<ion-view title="posts">
    <ion-header-bar class="bar-assertive">
        <div class="buttons">
            <button class="button" ng-click="doSomething()">Left Button</button>
        </div>
        <h1 class="title">Promobugs</h1>
    </ion-header-bar>
    <ion-content>
        <ion-refresher on-refresh="loadPosts()">
        </ion-refresher>
        <div class="list" data-ng-if="posts.length">
            <div data-ng-repeat="p in posts" >
                <div class="post-title {{p.sourceId}}" data-ng-bind-html="toTrusted(p.title)" ngc-done="'setSeeMore'">
                </div>
                <a class="item link original" ng-click="openUrlViewer(p.url)"><p>Visualizar o post original</p></a>
                <div class="post-details">
                    <img data-ng-src="img/{{p.sourceId}}.png" alt="">
                    <p class="blogger">Categoria</p>
                    <p class="pubdate">{{ p.publicationDate }} </p>
                </div>
            </div>
        </div>
        <ion-infinite-scroll on-infinite="morePosts()"
                data-ng-if="infiniteLoad" icon="">
        </ion-infinite-scroll>
    </ion-content>

</ion-view>
