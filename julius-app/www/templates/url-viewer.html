<ion-view title="post">
    <ion-header-bar class="bar-assertive">
        <div class="buttons">
            <button class="button" ng-click="closeUrlViewer()">Voltar</button>
        </div>
        <h1 class="title">Promobugs</h1>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">

        <div class="url-viewer">
            <iframe src="{{post.url}}" frameborder="0" allowfullscreen></iframe>
            <a class="item link" ng-click="openUrlViewer()"><p>Visualizar o post original</p></a>
        </div>

    </ion-content>

</ion-view>
